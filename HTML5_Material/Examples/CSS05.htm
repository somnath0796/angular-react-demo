<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="Simple example of CSS3 Properties" keywords="HTML5,Stucture, CSS3"/>
<title>CSS3 Example</title>
<style>
 div.class1
 {
   background-color:hsl(240, 65%, 43%);
   border:2px;
   border-style:solid;
   border-color:#000;
   border-radius:10px;
   box-shadow: 10px -10px 10px #333;
   width:400px;
   height:50px;
 }

</style>
</head>
<body>
Hello CSS3 World!
<pre>div { box-shadow: 10px 10px 10px #333; }</pre>
<div id="div1" class="class1">
</div>
<p></p>
<p></p>
</body>
