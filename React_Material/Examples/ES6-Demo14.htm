<html>
<head>
	<title>Spread and Rest</title>
	<script>
	   function spread(){
	   	let myData = ['Alpha', 'Beta', 'Charlie'];
	   	let myNewData = [...myData, 'Delta'];
	   	alert(myNewData.toString());
	   }
	</script>
</head>
<body>
	<h2>Spread and Rest Operators</h2>
	<form>
	   <input type='button' name='btn1' value='Spread Operator' onclick='spread()'/>
	</form>
</body>
</html>
